<main id="inicio-sesion" class="contenedor">
    <h2 class="titulo-inicio-sesion">INGRESAR A MI CUENTA</h2>
    <form class="formulario-inicio-sesion formulario" action="" method="post">
        <div class="caja-formulario--cuadricula">
            <label class="etiqueta-formulario" for="email">Email:</label>
            <input class="entrada-formulario" type="text" name="email" id="email" placeholder="johndoe@email.com">
        </div>
        <div class="caja-formulario--cuadricula">
            <label class="etiqueta-formulario" for="password">Contraseña:</label>
            <input class="entrada-formulario" type="password" name="password" id="password" placeholder="●●●●●●●●●●●">
        </div>
        <div class="envio-formulario">
            <input class="boton-formulario btn btn--principal btn--grande" type="submit" value="Ingresar">
            <div class="recordar-formulario">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recordarme</label>
            </div>
        </div>
        <a class="enlace-formulario" href="#">Olvidé mi contraseña</a>
    </form>
</main>
